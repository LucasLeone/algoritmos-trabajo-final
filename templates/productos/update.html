{% extends 'base.html' %}

{% block head %}
    <title>Editar {{ producto.nombre }}</title>
{% endblock head %}


{% block body %}
    <div id="producto-create" class="container">
        <form method="POST" enctype="multipart/form-data" class="d-grid justify-content-center mb-5">
            {% csrf_token %}
            <h3 class="text-center">Editar {{ producto.nombre }}</h3>
            <hr>
            <div class="forms">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Editar</button>
        </form>
    </div>
{% endblock body %}
