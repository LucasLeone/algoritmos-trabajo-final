{% extends 'base.html' %}

{% block head %}
    <title>Agregar tipo de producto</title>
{% endblock head %}


{% block body %}
    <div id="producto-create" class="container">
        <form method="POST" enctype="multipart/form-data" class="d-grid justify-content-center mb-5">
            {% csrf_token %}
            <h3 class="text-center">Agregar tipo de producto</h3>
            <hr>
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block mt-3">Agregar</button>
        </form>
    </div>
{% endblock body %}
